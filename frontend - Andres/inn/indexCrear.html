<html>
 <head>
  <title>
   Registro - Reservar Zona Común
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 50px;
        }
        .header .nav {
            display: flex;
            align-items: center;
        }
        .header .nav a {
            color: #888;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }
        .header .nav a i {
            margin-right: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            background-color: #f2f2f2;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .form-container img {
            height: 100px;
            margin-right: 40px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container form input[type="checkbox"] {
            margin-bottom: 0;
        }
        .form-container form label {
            font-size: 14px;
            color: #888;
        }
        .form-container form a {
            color: #007bff;
            text-decoration: none;
        }
        .footer {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }
        .footer .links {
            display: flex;
            align-items: center;
        }
        .footer .links a {
            color: #888;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
        }
        .footer .languages {
            display: flex;
            align-items: center;
        }
        .footer .languages img {
            height: 20px;
            margin-left: 10px;
        }
        .footer .powered-by {
            display: flex;
            align-items: center;
        }
        .footer .powered-by i {
            color: red;
            margin-right: 5px;
        }
        .footer .powered-by img {
            height: 20px;
            margin-left: 5px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Reservar Zona Común Logo" height="50" src="https://storage.googleapis.com/a1aa/image/mlK69OHrWAaGORcIu9fCSZgelV26HDyhKxW7kefwQNjlO1iOB.jpg" width="150"/>
   <div class="nav">
    <a href="indexCrear.html">
     <i class="fas fa-user-plus">
     </i>
     Crear Cuenta
    </a>
    <a href="index.html">
     <i class="fas fa-sign-in-alt">
     </i>
     Entrar
    </a>
   </div>
  </div>
  <div class="container">
   <div class="form-container">
    <img alt="Reservar Zona Común Logo" height="100" src="https://storage.googleapis.com/a1aa/image/mlK69OHrWAaGORcIu9fCSZgelV26HDyhKxW7kefwQNjlO1iOB.jpg" width="100"/>
    <form>
     <input placeholder="Nombre" type="text"/>
     <input placeholder="Apellido/s" type="text"/>
     <input placeholder="Email" type="email"/>
     <input placeholder="Contraseña" type="password"/>
     <label>
      Mínimo 8 carácteres
     </label>
     <input placeholder="Confirmar contraseña" type="password"/>
     <div>
      <input id="terms" type="checkbox"/>
      <label for="terms">
       Acepto los
       <a href="#">
        términos y condiciones
       </a>
      </label>
     </div>
    </form>
   </div>
  </div>
  <div class="footer">
   <div class="links">
    <a href="#">
     Aviso legal
    </a>
    <a href="#">
     Privacidad
    </a>
    <a href="#">
     Cookies
    </a>
   </div>
   <div class="languages">
    <img alt="Spanish" height="20" src="https://storage.googleapis.com/a1aa/image/nefaznlBXalD6ksbUGK4aC6aF5tln5hZ5LCBjwaZWrxrTtoTA.jpg" width="20"/>
    <img alt="English" height="20" src="https://storage.googleapis.com/a1aa/image/SXtiH4cQCuZgBRFHA2Yns6qglVeLbPNfebtreexnAMd8cqFdC.jpg" width="20"/>
    <img alt="German" height="20" src="https://storage.googleapis.com/a1aa/image/JeCCbDqzD51YHag11XEaDUQEhAyMBtuX1OSJf2fyv9wMnaRnA.jpg" width="20"/>
    <img alt="French" height="20" src="https://storage.googleapis.com/a1aa/image/vJMeEuasRixcc6Zcdonp4pC2zSRJxYSF5BhrqEBNraOypW0JA.jpg" width="20"/>
   </div>
   <div class="powered-by">
    <i class="fas fa-heart">
    </i>
    Powered by
    <img alt="Colindar Logo" height="20" src="https://storage.googleapis.com/a1aa/image/M2a8J2X82OaxGxxDjiW2nstNC7JuUaimZRneGQn2iFfjTtoTA.jpg" width="20"/>
   </div>
  </div>
 </body>
</html>
