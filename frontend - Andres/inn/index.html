<html>

<head>
    <title>
        Victus residencias
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            height: 50px;
        }

        .header .nav {
            display: flex;
            align-items: center;
        }

        .header .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .header .nav a i {
            margin-right: 5px;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .header .logo h1 {
            color: #0056b3;
            font-size: 24px;
            margin: 0;
        }

        .header .logo h1 span {
            color: #ff6600;
        }

        .main {
            background-image: url('Designer.jpeg');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #00bfa5;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .login-box .remember-me input {
            margin-right: 10px;
        }

        .login-box .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .login-box .links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .footer {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .footer .links {
            display: flex;
            align-items: center;
        }

        .footer .links a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .footer .language {
            display: flex;
            align-items: center;
        }

        .footer .language img {
            height: 20px;
            margin-left: 5px;
        }

        .footer .powered-by {
            display: flex;
            align-items: center;
        }

        .footer .powered-by img {
            height: 20px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img alt="Reservar Zona Común Logo" height="50" src="vts.jpg" width="50" />
            <h1>
                RESERVAR
                <span>
                    zona común
                </span>
                .victusResidencias
            </h1>
        </div>
        <div class="nav">
            <a href="indexCrear.html">
                <i class="fas fa-user-plus">
                </i>
                Crear Cuenta
            </a>
            <a href="index.html">
                <i class="fas fa-sign-in-alt">
                </i>
                Entrar
            </a>
        </div>
    </div>
    <div class="main">
        <div class="login-box">
            <input placeholder="Email o nº móvil" type="text" />
            <input placeholder="Password" type="password" />
            <button>
                <a href="indexSeccion.html">
                    Entrar
                </a>
            </button>
            <div class="remember-me">
                <input id="remember" type="checkbox" />
                <label for="remember">
                    Recordarme
                </label>
            </div>
            <div class="links">
                <a href="#">
                    Olvidé mi contraseña
                </a>
                <a href="#">
                    Activar cuenta
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">
                Aviso legal
            </a>
            <a href="#">
                Privacidad
            </a>
            <a href="#">
                Cookies
            </a>
        </div>
        <div class="language">
            <img alt="Spanish Flag" height="20"
                src="https://storage.googleapis.com/a1aa/image/QO3Opibp8PrDEtelpRi3N1jXpc5CyfvwlyCO1kAvDIPE7soTA.jpg"
                width="20" />
            <img alt="English Flag" height="20"
                src="https://storage.googleapis.com/a1aa/image/6EsDdetv9Z0bBSEjelZtoNiTQfeLB57kjB0Upv96dM9bsziOB.jpg"
                width="20" />
            <img alt="Catalan Flag" height="20"
                src="https://storage.googleapis.com/a1aa/image/w3uFjaPjjuZmGhx0aGbeqh3f7COhff3lP8f8LbyWGF9cYnFdC.jpg"
                width="20" />
            <img alt="French Flag" height="20"
                src="https://storage.googleapis.com/a1aa/image/iI4Jtq1DAl7kKZGAixb7Mb906KoRvVn5hb4uKgWUTbSwOL6E.jpg"
                width="20" />
        </div>
        <div class="powered-by">
            <span>
                Powered by
            </span>
            <img alt="Colindar Logo" height="20" src="fondo.jpg" width="20" />
        </div>
    </div>
</body>

</html>
