<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victus Residencias</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="filescss y imagenes/Styles-1.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img alt="Logo de Reservar Zona Común" height="50" src="vts.jpg" width="50" />
            <h1>
                RESERVAR
                <span>zona común</span>
                .victusResidencias
            </h1>
        </div>
        <nav class="nav">
            <a href="indexCrear.html">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </a>
            <a href="index.html">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </a>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="main">
        <div class="login-box">
            <form action="indexSeccion.html" method="POST">
                <input placeholder="Email o nº móvil" type="text" name="email" required />
                <input placeholder="Password" type="password" name="password" required />
                <button type="submit">Entrar</button>
                <div class="remember-me">
                    <input id="remember" type="checkbox" name="remember" />
                    <label for="remember">Recordarme</label>
                </div>
                <div class="links">
                    <a href="#">Olvidé mi contraseña</a>
                    <a href="#">Activar cuenta</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="links">
            <a href="#">Aviso legal</a>
            <a href="#">Privacidad</a>
            <a href="#">Cookies</a>
        </div>
        <div class="language">
            <img alt="Bandera de España" height="20" src="spanish-flag.jpg" width="20" />
            <img alt="Bandera de Inglaterra" height="20" src="english-flag.jpg" width="20" />
            <img alt="Bandera de Cataluña" height="20" src="catalan-flag.jpg" width="20" />
            <img alt="Bandera de Francia" height="20" src="french-flag.jpg" width="20" />
        </div>
        <div class="powered-by">
            <span>Powered by</span>
            <img alt="Logo de Colindar" height="20" src="fondo.jpg" width="20" />
        </div>
    </footer>

</body>

</html>
